<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Vídeo em Tela Cheia</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .video-carregamento {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 0; /* Alterado para 0 */
    }
  </style>
</head>
<body>
  <video class="video-carregamento" id="videoIntro" autoplay muted>
    <source src="D:\Pictures\Screenshots\backend\Nova pasta\paracompatcarcurso\CARREGAMENTO.mp4" type="video/mp4">
    Seu navegador não suporta vídeos HTML5.
  </video>

  <script>
    const video = document.getElementById("videoIntro");

    video.addEventListener("ended", () => {
      setTimeout(() => {
        window.location.href = "INDICACURSOS.html";
      }, 3500);
    });
    
    // Fallback para caso o autoplay não funcione
    document.body.addEventListener('click', () => {
      if (video.paused) {
        video.play();
      }
    });
  </script>
</body>
</html>
